<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% if title %}{{title}} | {% endif %}XtheHall</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- Skeleton Framework -->
        <link rel="stylesheet" href="/static/css/base.css">
        <link rel="stylesheet" href="/static/css/skeleton.css">
        <link rel="stylesheet" href="/static/css/layout.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/tables-min.css">
        <!-- JQuery -->
        <script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
        <!-- Sinch SDK -->
        <script type="text/javascript" src="/static/js/sinch.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/q.js/0.9.2/q.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            {% if session.username %}
            <div class="header">
                <div>Logged in as: {{ session.username }}</div>
                <ul class="links">
                    <li><a href={{ url_for('index') }}>Home</a></li>
                </ul>
            </div>
            {% else %}
            <div class="header">
                <div></div>
                <ul class="links">
                    <li><a href={{ url_for('index') }}>Home</a></li>
                </ul>
            </div>
            {% endif %}

            {% block login %}
            {% endblock %}

            {% block instant_message %}
            {% endblock %}
        </div>

        {% block fbloginjs %}
        {% endblock %}

        <script src="/static/js/plugins.js"></script>
        <!-- instant message js -->
        <script type="text/javascript" src="/static/js/im.js"></script>
    </body>
</html>
