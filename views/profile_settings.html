
<div class="modal fade" id="deleteUserModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Delete Account</h4>
            </div>
            <div class="modal-body">
                Are you sure you would like to delete your account?  This action is permanent.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button ng-click="deleteUser()" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h4 class="page-header">Settings</h4>
    <form  ng-submit="formSubmit()" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Nickname</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Nickname" ng-model="nickname" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">New Password</label>
            <div class="col-sm-10">
                <input ng-model="newPassword" class="form-control" type="password" placeholder="Password" name="password" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
                <input ng-model="newPasswordConfirmation" class="form-control" type="password" placeholder="Confirm Password" name="password-confirm" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Avatar</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-btn">
                          <span class="btn btn-default btn-file">
                            Choose File&hellip;<input type="file" accept="image/*" id="image-input" file-model="myFile" ng-model="fileUpload" onchange="angular.element(this).scope().image_upload();">
                          </span>
                    </span>
                    <input type="text" class="form-control text-center" ng-model="avatar_img_name" readonly />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <img id="image-container" style="width:200px;height:200px"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Hospital</label>
            <div class="col-sm-10">
                <select id="hospital_select" ng-model="hospital_select" ng-options="hospital for hospital in hospital_list" class="select-picker form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Interests</label>
            <div class="col-sm-10">
                <select id="interestSelect" class="form-control multiselect multiselect-primary" multiple="multiple">
                    <option value="Celebrities">Celebrities</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Movies">Movies</option>
                    <option value="Politics">Politics</option>
                    <option value="Sports">Sports</option>
                    <option value="Technology">Technology</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Voice Control</label>
            <div class="col-sm-10">
                <input type="checkbox" data-toggle="switch" id="voice-control-toggle" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Update" name="submit-type"/>
                <input id="showDeleteModalButton" type="button" class="btn btn-danger" value="Delete Account" name="submit-type" ng-click="showDeleteUser()"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <span class="form-error" ng-show="formError">Error: {{formErrorMessage}}</span>
                <span class="form-save" ng-show="formSave">Saved Successfully!</span>
            </div>
        </div>
    </form>
</div>
