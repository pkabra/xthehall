<div class="container">
    <h4 class="page-header">Settings</h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Nickname</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Nickname" ng-model="nickname" ng-click="click_nickname();" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">New Password</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" placeholder="Password" name="password" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" placeholder="Confirm Password" name="password-confirm" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Avatar</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-btn">
                          <span class="btn btn-default btn-file">
                            Choose File&hellip;<input type="file" accept="image/*" id="image-input" file-model="myFile" ng-model="fileUpload" onchange="angular.element(this).scope().image_upload();">
                          </span>
                    </span>
                    <input type="text" class="form-control text-center" ng-model="avatar_img_name" readonly />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <img id="image-container" style="width:200px;height:200px"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Hospital</label>
            <div class="col-sm-10">
                <select id="hospital_select" ng-model="hospital_select" ng-options="hospital for hospital in hospital_list" class="select-picker form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Interests</label>
            <div class="col-sm-10">
                <select id="interestSelect" class="form-control multiselect multiselect-primary" multiple="multiple">
                    <option value="Celebrities">Celebrities</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Movies">Movies</option>
                    <option value="Politics">Politics</option>
                    <option value="Sports">Sports</option>
                    <option value="Technology">Technology</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input ng-click="save()" type="submit" class="btn btn-primary" value="Update" name="submit-type"/>
            </div>
        </div>
    </form>
</div>
