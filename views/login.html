<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="login-pane">
                <img class="logo" src="../images/Logo2.png" alt="">
                <div class="alert alert-success" role="alert" ng-show="showSuccess">{{success}}</div>
				<div class="alert alert-danger" role="alert" ng-show="showError">{{error}}</div>
                <form class="form-signin">
                    <input type="text" class="form-control" ng-model="user.account" placeholder="Username" required autofocus>
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" ng-click="login(user)"/>
                    <input type="submit" class="btn btn-lg btn-warning btn-block" value="Sign Up" ng-click="signup(user)"/>
                    <button type="button" class="btn btn-lg btn-facebook btn-block" ng-click="loginfb()"><i class="fa fa-facebook-official" style="position:relative; right:10px; top:2px; font-size:24px; line-height:17px;"></i>Login with Facebook</button>
                </form>
            </div>
        </div>
    </div>
</div>
