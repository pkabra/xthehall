<div class="modal fade" id="createChatRoomModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Initialize Chat</h4>
            </div>
            <div class="modal-body">
                <p>Start typing in who you'd like to start chatting with</p>
                <select id="chatUserSelect" class="form-control multiselect multiselect-primary" multiple="multiple">
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="createNewChatRoom()">Chat!</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h4 class="page-header">Trending Topics</h4>
    <ul id="main-topic-list">
        <li ng-repeat="topic in trendingTopics">{{topic}}</li>
    </ul>
    <h4 class="page-header">Chats</h4>
    <div id="main-chat" class="row">
        <div class="col">
            <a href="" class="thumbnail col-xs-6 col-md-3" ng-click="showMakeChatRoom()">
                <img src="../images/Plus.png" />
            </a>
        </div>
        <div class="col chats" ng-repeat="conversation in conversationPreviews | orderBy: '-timestamp'">
            <a href="#/chat/{{conversation.id}}" class="thumbnail col-xs-6 col-md-3">
                <div class="message-title">
                    <span class="text-center">{{conversation.friendString}}</span>
                </div>
                <div class="message-preview">
                    <span>{{conversation.messagePreview}}</span>
                </div>
                <div class="chat-id-timestamp">{{conversation.timestamp}}</div>
                <div class="chat-id-pic" style="background-image: url('{{conversation.picUrl}}');"></div>
            </a>
        </div>
    </div>
</div>


  <hr>
    <h2 class="text-center"><a href="#/find">Find Friends</a></h2>
