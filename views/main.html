<nav class="navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand">XtheHall</span>
        </div>
    </div>
</nav>
<div class="container">
    <h4 class="page-header">Trending Topics</h4>
    <ul id="main-topic-list">
        <li ng-repeat="topic in trendingTopics">{{topic}}</li>
    </ul>
    <h4 class="page-header">Chats</h4>
    <div id="main-chat" class="row">
        <div class="col">
            <a href="#" class="thumbnail">
                <img src="../images/Plus.png" />
            </a>
        </div>
        <div class="col" ng-repeat="conversation in conversationPreviews">
            <a href="#" class="thumbnail">
                <div class="count-bubble" ng-show="conversation.unreadCount > 0">
                    <span>{{conversation.unreadCount}}</span>
                </div>
                <div class="message-preview">
                    <span>{{conversation.messagePreview}}</span>
                </div>
                <div class="chat-id-timestamp">{{conversation.timestamp}}</div>
                <div class="chat-id-pic" style="background-image: url('{{conversation.picUrl}}');"></div>
            </a>
        </div>
    </div>
</div>

<style>
    body{
        padding-top: 0;
    }

</style>
