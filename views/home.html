<h1> {{ title }} </h1>

<fb:login-button scope="public_profile,email">
</fb:login-button>

<div id="status">
</div>

<button onclick="FB.logout()">Logout</button>

<div class="frame">
  <h3>Chat</h3>
  <div id="chat">
      <form id="newMessage">
          <input id="recipients" placeholder="Recipients (separate with space)"><br>
          <input id="message" placeholder="message"><br>
          <button id="sendMsg" ng-click="sendMessage()">Send</button>
      </form>
      <div id="chatArea">
      </div>
  </div>
</div>

<button ng-click="getHistory()">GetHistory</button>
