<div class="container-fluid" id="chatArea">
  <div class="row" ng-repeat="message in messages">
    <div class="col-xs-8 col-md-6" ng-if="message.incoming">
      <div class="message incoming">
        <p class="user">{{message.user}} <span class="timestamp">{{message.time}}</span></p>
        <p class="text">{{message.text}}</p>
      </div>
    </div>
    <div class="col-xs-8 col-xs-offset-4 col-md-6 col-md-offset-6" ng-if="!message.incoming">
      <div class="message outgoing">
        <p>{{message.text}}</p>
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="container-fluid">
    <div class="row message-box">
      <div class="col-xs-10">
        <input type="text" class="form-control" id="message" placeholder="Type your message here..." ng-keydown="$event.keyCode == 13 && sendMessage()">
      </div>
      <div class="col-xs-1">
        <button type="button" class="btn btn-default">
          <i class="fa fa-microphone"></i>
        </button>
      </div>
      <div class="col-xs-1">
        <button type="button" class="btn btn-primary" ng-click="sendMessage()">
          <i class="fa fa-send"></i>
        </button>
      </div>
    </div>
  </div>
</footer>
